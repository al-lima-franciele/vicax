<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Portal administrativo da Vero">
    <meta name="google-site-verification" content=" ">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Vero - Portal Administrativo</title>
</head>
<body>
    <main class="flexbox-container">
        <section class="item-container section-main-logo">        
                <img src="./assets/images/logo-vero.png" width="323" height="80" />
                <p class="caption-main-logo">Portal Administrativo</p>
         </section>
        <section class="item-container form-login">
            <h1>Acessar sua conta</h1>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1">Email</label><br />
                    <input type="email" width="120"  id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1">Senha</label><br/>
                    <input type="password" width="70"  id="exampleInputPassword1">
                    <div class="form-text">Esqueceu sua senha?</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Lembrar usuário</label>
                </div>
                <button type="submit">Entrar</button>
                <div class="form-text">Ainda não tem conta?<a>Cadastre-se</a></div>
            </form>
        </section>

    </main>
</body>
</html>
